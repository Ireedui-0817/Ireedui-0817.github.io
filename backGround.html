<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hexcode</title>
    <link rel="stylesheet" href="backgroundColorChange/style.css">
</head>

<body id="body">
   
    <center>
        <div>
            <button onclick="changecol()">Change Color!</button>
            <input id="in" placeholder="only Hex code ">
            <button onclick="pusher()">push</button>
        </div>
    </center>


    <script>
  
var count = 0;
var body = document.getElementById("body")
var colors = ["blue", "red", "black", "orange"]
var validCode = ["a", "A", "b", "B", "c", "C", "d", "D", "e", "E", "f", "F", "1", "2", "3", "4", "5", "6", "7", "8", "9"]

function changecol() {
    body.style.backgroundColor = colors[count]
    count++
    console.log(count)
    if (count == colors.length) {
        count = 0;
    }
}

function pusher() {
    var y = document.getElementById("in").value
    console.log(colors)
    document.getElementById("in").value = ""
    var valid = hexChecker(y)
    if (valid == true) {
        colors.push("#" + y)
        body.style.backgroundColor = "#" + y
    } else {
        alert("You entered a wrong hex code!")
    }
}

function hexChecker(hex) {
    if (hex.length == 6) {
        for (var i = 0; i <=
            5; i++) {
            if (!validCode.includes(hex[i])) {
                return false
            }
        }
    } else {
        return false
    }
    return true
}
    </script>
</body>

</html>
